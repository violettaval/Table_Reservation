<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">We only have 5 tables! Book your seat before they all are gone!</h2>
      <br>

      <div class="text-center">
        <button id="tableDis" class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View Tables</button>
        <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make Reservation</button></a>
        <button id="wlDis" class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View Waitlist</button>
      </div>

    </div>

    <div class="container">
        <div id="tableList"></ul>
    </div>

  </div>


</body>
<script type="text/javascript">
    
    $("#tableDis").click(function (){
        runTableQuery()
    })
    
    $("#wlDis").click(function (){
        runwlQuery()
    })
    
    function runTableQuery() {
        // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
        $.ajax({ url: "/api/tables", method: "GET" })
          .then(function(tableData) {
            $("#tableList").empty()
            // Here we then log the tableData to console, where it will show up as an object.
            console.log(tableData);
            console.log("------------------------------------");
    
            // Loop through and display each of the customers
            for (var i = 0; i < tableData.length; i++) {
    
              // Get a reference to the tableList element and populate it with tables
              var tableList = $("#tableList");
                
              // Then display the fields in the HTML (Section Name, Date, URL)
              var listItem = $("<li class='list-group-item mt-4'>");
                
              listItem.append(
                $("<h2>").text("Table #" + (i + 1)),
                $("<hr>"),
                $("<h2>").text("ID: " + tableData[i].customerID),
                $("<h2>").text("Name: " + tableData[i].customerName),
                $("<h2>").text("Email: " + tableData[i].customerEmail),
                $("<h2>").text("Phone: " + tableData[i].phoneNumber)
              );
    
              tableList.append(listItem);
            }
          });
      }
      function runwlQuery() {
        // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
        $.ajax({ url: "/api/waitlist", method: "GET" })
          .then(function(tableData) {
            $("#tableList").empty()
            // Here we then log the tableData to console, where it will show up as an object.
            console.log(tableData);
            console.log("------------------------------------");
    
            // Loop through and display each of the customers
            for (var i = 0; i < tableData.length; i++) {
    
              // Get a reference to the tableList element and populate it with tables
              var tableList = $("#tableList");
                
              // Then display the fields in the HTML (Section Name, Date, URL)
              var listItem = $("<li class='list-group-item mt-4'>");
                
              listItem.append(
                $("<h2>").text("Table #" + (i + 1)),
                $("<hr>"),
                $("<h2>").text("ID: " + tableData[i].customerID),
                $("<h2>").text("Name: " + tableData[i].customerName),
                $("<h2>").text("Email: " + tableData[i].customerEmail),
                $("<h2>").text("Phone: " + tableData[i].phoneNumber)
              );
    
              tableList.append(listItem);
            }
          });
      }
   
   </script>
</html>
